<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <div class="request">
      <form method="post" id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
        <label id="number-label" for="number">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="Age"></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        Would you recommend freeCodeCamp to a friend? 
        <label for="definitely">
          <input id="definitely" class="inline" type="radio" name="recomendation" value="definitely">
          Definitely
        </label>
        <label for="maybe">
          <input id="maybe" class="inline" type="radio" name="recomendation" value="maybe">
          Maybe
        </label>
        <label for="not-sure">
          <input id="not-sure" class="inline" type="radio" name="recomendation" value="not-sure">
          Not sure
        </label>
      </fieldset>
      <fieldset>
        What is your favourite of freeCodeCamp?
        <label for="dropdown">
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        What would you like to see improved? (Check all that apply)
        <label for="front">
          <input type="checkbox" id="front" value="front" class="inline">
          Front-end Projects
        </label>
        <label for="back">
          <input type="checkbox" id="back" value="back" class="inline">
          Back-end Projects
        </label>
        <label for="data-vis">
          <input type="checkbox" id="data-vis" value="data-vis" class="inline">
          Data Visualization
        </label>
        <label for="chall">
          <input type="checkbox" id="chall" value="chall" class="inline">
          Challenges
        </label>
        <label for="osc">
          <input type="checkbox" id="osc" value="osc" class="inline">
          Open Source Community
        </label>
        <label for="ghr">
          <input type="checkbox" id="ghr" value="ghr" class="inline">
          Gitter help rooms
        </label>
        <label for="vid">
          <input type="checkbox" id="vid" value="vid" class="inline">
          Video
        </label>
        <label for="meetup">
          <input type="checkbox" id="meetup" value="meetup" class="inline">
          City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" id="wiki" value="wiki" class="inline">
          Wiki
        </label>
        <label for="forum">
          <input type="checkbox" id="forum" value="forum" class="inline">
          Forum
        </label>
        <label for="add-c">
          <input type="checkbox" id="add-c" value="add-c" class="inline">
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label>
          Any comments or suggestions?
          <textarea name="bio" id="bio" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label> 
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
    </div>
  </body>
</html>
